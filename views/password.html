<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <form id="resetPasswordForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Submit">
    </form>

    <!-- Include Axios library for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to handle form submission
        const handleSubmit = async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = new FormData(event.target);

            try {
                // Send POST request to request password reset
                const response = await axios.post("/request-passwordreset", formData);
                const responseData = response.data;

                // Display response message
                alert(responseData.message);
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        };

        // Add event listener to form submission
        document.getElementById("resetPasswordForm").addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
